<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<style>
    body {
        font-family: sans-serif;
        text-align: center;

        background-color: #f0f0f0;

        margin: 0;

        display: flex;

        flex-direction: column;

        justify-content: center;
        align-items: center;

        height: 100vh;
    }

    h1 {
        font-size: 5rem;
        margin: 0;
        color: #960c0c;
    }

    #errormsg {
        color: #960c0c;
    }

    p {
        font-size: 1.5rem;
        margin: 0;
    }

    #img {
        width: 50%;
        height: 50%;
        /* overflow: hidden; */
    }
</style>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error_description = urlParams.get('msg');
            document.getElementById('errormsg').innerHTML = error_description || "No error message provided.";
        });
   </script>
    <h1>Error</h1>
    <p>Something went wrong during verification.</p>
    <p id="errormsg"></p>
    <div id="img">
        <img src="https://media.discordapp.net/attachments/1140435806008385558/1140435931690696777/TH2ngu8.png?width=905&height=905" alt="Success">
    </div>
</body>
</html>
